chip "it8689-*"
  label in0 "VCORE"
  label in1 "+3.3V"
    compute in1 @ * 1.65, @ / 1.65
  label in2 "+12.0V"
    compute in2 @ * 6, @ / 6
  label in3 "+5.0V"
    compute in3 @ * 2.5, @ / 2.5
  label in4 "VSOC"
  label in5 "VDDP"
  label in6 "DRAM"
  label in7 "3VSB"
  label in8 "VBAT"
  label fan1 "CPU Fan"
    set fan1_min 0
  label fan2 "Sys Fan 1"
  label fan3 "Sys Fan 2"
  label fan4 "Sys Fan 3"
  label fan5 "CPU_OPT"
  label temp1 "System"
    set temp1_min 0.00
    set temp1_max 127.00
  label temp2 "Chipset"
    set temp2_min 0.00
    set temp2_max 127.00
  label temp3 "CPU"
    set temp3_min 0.00
    set temp3_max 127.00
  label temp4 "PCIe x16"
    set temp4_min 0.00
    set temp4_max 127.00
  label temp5 "VRM"
    set temp5_min 0.00
    set temp5_max 127.00
  label temp6 "VSoC"
    set temp6_min 0.00
    set temp6_max 127.00
  label intrusion0 "Intrusion"

chip "nvme-pci-*"
  label temp1 "Composite"
    #set temp1_min 0.50
    #set temp1_max 127.50
  label temp2 "Controller"
    #set temp2_min 0.50
    #set temp2_max 127.50
  label temp3 "NAND Flash"
    #set temp3_min 0.10
    #set temp3_max 127.50

chip "gigabyte_wmi-virtual-*"
  label temp1 "System"
  label temp2 "Chipset"
  label temp3 "CPU"
  label temp4 "PCIe x16"
  label temp5 "VRM"
  label temp6 "VSoC"

chip "acpitz-acpi-0"
  label temp1 "CPU Die"
